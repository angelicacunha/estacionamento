<!DOCTYPE html>
<html ng-app="estacionamentoApp">
<head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Lista de carros</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<div class= "topo"></div>
	
	<div id="header">
    <ul>
      <li><a href="estacionamento/index.html">Início</a></li>
      <li><a href="cadastro_ModCarro.html">Modelos de carros</a></li>
      <li><a href="cadastro_cliente.html">Clientes fixos</a></li>
      <li><a href="controle_estacionamento.html">Estacionamento</a></li>
      <li><a href="relatorio.html">Relatório</a></li>
    </ul>
  </div>

<div class="wrapper" ng-controller="aluguelController">
	<section class="form">
		<h2>Cadastrar aluguel da vaga</h2>
		<form action="" method="POST" class="form-horizontal" 
		 ng-submit="addAluguel()">
			
			<div class="control-group">
				<label class="control-label" for="marca">
					Marca
				</label>
				<div class="controls">
					<input id="marca" ng-model="marca" required />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="modelo">
					Modelo
				</label>
				<div class="controls">
					<input id="modelo" ng-model="modelo" required />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="sexomotorista">
					Sexo do motorista
				</label>
				<div class="controls">
					<input id="sexomotorista" ng-model="sexomotorista" required />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="placa">
					Placa
				</label>
				<div class="controls">
					<input id="placa" ng-model="placa" required />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="vaga">
					Vaga alugada
				</label>
				<div class="controls">
					<input id="vaga" ng-model="vaga" required />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="horaentrada">
					Horário de entrada
				</label>
				<div class="controls">
					<input id="horaentrada" ng-model="horaentrada" required />
				</div>
			</div>

					<div class="control-group">
				<label class="control-label" for="horasaida">
					Horário de saida
				</label>
				<div class="controls">
					<input id="horasaida" ng-model="horasaida" required />
				</div>
			</div>



			<div class="buttons">
				<input type="submit" class="btn btn-sm btn-primary" 
				 value="Salvar" />
			</div>
		</form>
	</section>

	<section class="list">
		<h2>Lista de carros</h2>
		<table class="table table-bordered table-striped">
			<tfoot>
				
			</tfoot>
			<tbody>

				<!--<tr ng-repeat="aluguel in list">-->
					<tr ng-repeat="aluguel in list" ng-click="editAluguel(aluguel)">
					<td>{{aluguel.marca}}</td>
					<td>{{aluguel.modelo}}</td>
					<td>{{aluguel.sexomotorista}}</td>
					<td>{{aluguel.placa}}</td>
					<td>{{aluguel.vaga}}</td>
					<td>{{aluguel.horaentrada}}</td>
					<td>{{aluguel.horasaida}}</td>
					<td>
						<button class="editBtn btn btn-success" ng-click='editAluguel(aluguel)'>Editar</button>
		    			<button class="deleteBtn btn btn-danger" ng-click='deleteAluguel(aluguel)'>Excluir</button>
					
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</div>

<script src="js/vendor/angular.min.js"></script>
<script src="js/estacionamentoApp.js"></script>
<script src="js/controller/AluguelController.js"></script>

</body>
</html>
